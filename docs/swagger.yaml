  /api/v1/auth/change-forgot-password:
    post:
      consumes:
      - multipart/form-data
      description: change password from forgot password.
      parameters:
      - description: New Password
        format: password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:

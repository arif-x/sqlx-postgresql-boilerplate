        "403":
          description: Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: change password from forgot password.
      tags:
      - Auth
  /api/v1/auth/check-forgot-password-token/{token}:
